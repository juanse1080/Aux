{% extends './navbar.html' %}
{% block title %}Login{% endblock %}
{% block content %}
{% load dir %}
    <div class="container">      
        <div class="row justify-content-md-center">
          <div class="col-6">
              <div class="card mb-3">
                  <div class="card-header">Bienvenido</div>
                  <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">Correo electronico:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                  </span>
                                </div>
                                <input id="email" name="email" type="text" class="form-control {% if messages %} is-invalid {% endif %}" placeholder="example@example.com">
                              </div>
                              <small id="email" class="form-text text-danger">{{errors.email | error}}</small>
                          </div>
                          <div class="form-group mb-3">
                            <label for="password">Contrase√±a:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fas fa-key"></i>
                                  </span>
                                </div>
                                <input id="password" name="password" type="password" class="form-control {% if messages %} is-invalid {% endif %}" placeholder="**********">
                              </div>
                              <small id="password" class="form-text text-danger">{{errors.password | error}}</small>
                          </div>
                          <button type="submit" class="btn btn-primary float-right">Iniciar sesion</button>
                          <div class="form-text text-danger float-left">{{messages | error}}</div>
                    </form>
                  </div>
              </div>
          </div>
        </div>
    </div>

{% endblock %}
